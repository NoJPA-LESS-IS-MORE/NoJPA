log4j.category.dk=DEBUG, syslogd
log4j.category.net=DEBUG, syslogd
log4j.category.com=DEBUG, syslogd
log4j.category.org=WARN, syslogd

log4j.appender.syslogd=org.apache.log4j.net.SyslogAppender
log4j.appender.syslogd.SyslogHost=192.168.16.1:614
log4j.appender.syslogd.facility=LOCAL7
log4j.appender.syslogd.layout=org.apache.log4j.PatternLayout
log4j.appender.syslogd.layout.ConversionPattern=%-4r Solr01 %M.%L %x %d [%t] %-5p %c - %m%n
log4j.appender.syslogd.Threshold=DEBUG


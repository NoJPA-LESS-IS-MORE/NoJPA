log4j.rootLogger=DEBUG, stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %-5p %c - %m%n

log4j.category.dk.lessismore.reusable_v4=DEBUG, reusable_v4
log4j.appender.reusable_v4=org.apache.log4j.FileAppender
log4j.appender.reusable_v4.File=/tmp/reusable.log
log4j.appender.reusable_v4.layout=org.apache.log4j.PatternLayout
log4j.appender.reusable_v4.layout.ConversionPattern=%d [%t] %-5p %c - %m%n



